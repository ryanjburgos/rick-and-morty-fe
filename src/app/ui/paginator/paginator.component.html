<nav>
  <ul class="pagination pointer">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }" (click)="onPrevClick()">
      <span class="page-link">Previous</span>
    </li>
    <li
      *ngFor="let n of numberOfPages"
      class="page-item"
      aria-current="page"
      [ngClass]="{ active: n === currentPage }"
      (click)="onPageNumberClick(n)"
    >
      <span class="page-link">{{ n }}</span>
    </li>
    <li class="page-item">
      <a class="page-link" [ngClass]="{ disabled: currentPage === pageInfo?.pages }" (click)="onNextClick()">Next</a>
    </li>
  </ul>
</nav>
